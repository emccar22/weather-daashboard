<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mt-2">
                    <h3 class="card-header">Search For a City:</h3>
                    <form id="city-search" class="card-body">
                        <input type="text" id="city" placeholder="Enter a City" class="col-12 mb-2">
                        <button id="search-button" type="submit" class="btn btn-primary col-12"
                            value="Search">Search</button>
                    </form>
                </div>
            </div>
            <div id="current-weather-container" class="col-8">
                <h2 id="current-city" class="mt-2"></h2>

                <img id="current-icon" src="">

                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
                <span id="current-uv"></span>

            </div>

            <div id="search-button-container" class="col-4">

            </div>

            <div id="forecast-container" class="col-8">

            </div>


        </div>

    </main>


    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
